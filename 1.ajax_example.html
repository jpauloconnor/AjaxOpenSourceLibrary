<!DOCTYPE html>
<html>
<head>
	<title>AJAX Tutorial</title>
	<link rel="stylesheet" type="text/css" href="css/1.main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

</head>
<body>
	<h1>jQuery Ajax Tutorial</h1>
	<h2>Friend Add</h2>
	<ul id="friends">
	</ul>
	<h4>Add a Friend</h4>
	<p>Friend Name: <input type="text" id="name"></p>
	<p>Friend Age: <input type="text" id="age"></p>
	<button id="add-friend">Add!</button>


<!--js files
	<script src="1.main.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	<script type="text/javascript">
/*
			//alert('hello world');

			$(document).ready(function(){

				//alert("hello world");
			});
			*/
			var $friends = $('#friends');
			var $name = $('#name');
			var $age = $('#age');

			var friendTemplate = "" + 
				"<li>" +
				"<p><strong>Name:</strong> {{name}}</p>" + 
				"<p><strong>Age:</strong> {{age}}</p>" +
				"<button id='{{id}}' class='remove'>X</button>" +
				"</li>";

			function addFriend(friend){
				$friends.append(Mustache.render(friendTemplate, friend));
			};

			$(document).ready(function(){

				//AJAX GET Function - then loop through and create the DOM element to display it
				$.ajax({
					type: 'GET',
					url: 'http://rest.learncode.academy/api/james/friends',
					success: function(friends) {
					// console.log("I have friends!", data); //returns all of johnbob's friends
						$.each(friends, function(i, friend){
							addFriend(friend);	
						});

					},

					error: function(){
						alert('error loading friends');
					}	
				});

				$('#add-friend').on('click', function(){

					var friend = {
						name: $name.val(),
						age: $age.val()
					};
					//AJAX POST Function - click the button w/ id add-friend and then pass it to the API
					$.ajax({
						type: 'POST',
						url: 'http://rest.learncode.academy/api/james/friends',
						data: friend,
						success: function(newFriend){
							addFriend(newFriend);	
						},

						error: function(){
							alert('error saving order');
						}
					});

				});

				$friends.delegate('.remove', 'click', function(){

					var $li = $(this).closest('li');
					//AJAX DELETE Function - click the .remove class button and the id identifies what to delete
					$.ajax({
						type: 'DELETE',
						url: 'http://rest.learncode.academy/api/james/friends/' + $(this).attr('id'),
						success: function(){
							$li.fadeOut(300, function(){
								$(this).remove();
							});
						}
					});
				});
			});

		



	</script>

</body>
</html>
